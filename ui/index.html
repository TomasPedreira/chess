<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chessboard">
        <script src="index.js?v=1.0" defer></script>
    </div>
    <div>
        <div class="name-chooser">
            Player:
                <input type="text" id="player">
                <button id ="name-button" onclick="handle_name()">Choose Name</button>
        </div>
        
        <div>
            <button class="reset">Reset</button>
        </div>
        <div class = "choose_white">
            <button>Choose White</button>
            <span class="wtext"></span>
        </div>
        <div class = "choose_black">
            <button>Choose Black</button>
            <span class="btext"></span>
        </div>
    </div>
</body>
</html>
